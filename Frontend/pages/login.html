<div class="page min-h-screen flex">
  <div
    class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12"
  >
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
        <p class="mt-2 text-gray-600">Please sign in to your account</p>
      </div>

      <form class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <input
              type="email"
              placeholder="Email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label class="ml-2 text-sm text-gray-600">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-gray-800 hover:bg-gray-700 text-white rounded-md"
        >
          Sign In
        </button>

        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <button
          type="button"
          class="w-full py-2 px-4 border border-gray-300 rounded-md flex items-center justify-center space-x-2 hover:bg-gray-50"
        >
          <img
            src="../assets/icons/icons8-google-48.png"
            alt="Google"
            class="h-5 w-5"
          />
          <span>Sign in with Google</span>
        </button>
      </form>

      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a
          href="/register"
          class="font-medium text-blue-600 hover:text-blue-500"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>

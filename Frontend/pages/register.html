<div class="page min-h-screen flex">
  <div
    class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12"
  >
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
        <p class="mt-2 text-gray-600">Sign up to get started</p>
      </div>

      <form id="register-form" method="POST" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder="Full Name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-gray-800 hover:bg-gray-700 text-white rounded-md"
        >
          Create Account
        </button>

        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
      </form>
      <button
        id="google-sign-in"
        type="button"
        class="w-full py-2 px-4 border border-gray-300 rounded-md flex items-center justify-center space-x-2 hover:bg-gray-50"
      >
        <img
          src="../assets/icons/icons8-google-48.png"
          alt="Google"
          class="h-5 w-5"
        />
        <span>Sign up with Google</span>
      </button>
      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="font-medium text-blue-600 hover:text-blue-500"
          >Sign in</a
        >
      </p>
    </div>
  </div>
</div>
